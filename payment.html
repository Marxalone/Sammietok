<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy TikTok Accounts | Samtok Hub</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    :root {
      --primary: #16a34a;
      --primary-hover: #15803d;
      --secondary: #2563eb;
      --secondary-hover: #1d4ed8;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text);
      line-height: 1.5;
    }
    
    .payment-container {
      background-color: white;
      box-shadow: var(--shadow-lg);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 32rem;
      width: 100%;
      margin: 1.5rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }
    
    .bank-details {
      background-color: #f3f4f6;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.9375rem;
      line-height: 1.6;
    }
    
    .bank-details p {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .bank-details p:last-child {
      margin-bottom: 0;
    }
    
    .divider {
      height: 1px;
      background-color: var(--border);
      margin: 1.5rem 0;
      opacity: 0.5;
    }
    
    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 500;
      font-size: 0.9375rem;
      color: #374151;
    }
    
    select, input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: white;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    .btn {
      width: 100%;
      color: white;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      margin-top: 0.5rem;
    }
    
    .btn-secondary:hover {
      background-color: var(--secondary-hover);
      transform: translateY(-1px);
    }
    
    .back-link {
      margin-top: 1.5rem;
      display: block;
      text-align: center;
      color: var(--primary);
      font-size: 0.9375rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .back-link:hover {
      text-decoration: underline;
      color: var(--primary-hover);
    }
    
    .price-display {
      font-weight: 600;
      color: var(--primary);
      margin-top: 0.25rem;
      font-size: 0.9375rem;
    }
    
    @media (max-width: 480px) {
      .payment-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h1>Buy US/UK TikTok Accounts</h1>
    
    <div class="bank-details">
      <p>üè¶ <strong>Bank:</strong> UBA</p>
      <p>üí≥ <strong>Account number:</strong> 2350538653</p>
      <p>üë§ <strong>Name:</strong> Ebieobari Samuel Sunny</p>
    </div>
    
    <div class="divider"></div>
    
    <form id="paymentForm" class="payment-form">
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" required>
          <option value="">Select account type</option>
          <option value="Fresh">Fresh United States Acc(‚Ç¶8,000)</option>
          <option value="Old">Old United States Acc (‚Ç¶12,000)</option>
          <option value="Fresh">Fresh United Kingdom Acc(‚Ç¶8,000)</option>
          <option value="Old">Old United States Acc (‚Ç¶12,000)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required>
        <div id="totalPrice" class="price-display">Total: ‚Ç¶8,000</div>
      </div>

      <div class="form-group">
        <label for="email-address">Email</label>
        <input type="email" id="email-address" required placeholder="youremail@example.com">
      </div>

      <button type="submit" class="btn btn-primary">Proceed to Payment</button>
      
      <a href="https://wa.me/2348108778025" class="btn btn-secondary">
        Negotiate on WhatsApp
      </a>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const paymentForm = document.getElementById('paymentForm');
    const accountTypeSelect = document.getElementById('accountType');
    const quantityInput = document.getElementById('quantity');
    const totalPriceDisplay = document.getElementById('totalPrice');

    // Calculate and display price
    function updatePrice() {
      if (!accountTypeSelect.value) return;
      
      const pricePer = accountTypeSelect.value === "Fresh" ? 8000 : 12000;
      const quantity = parseInt(quantityInput.value) || 0;
      const totalAmount = pricePer * quantity;
      
      totalPriceDisplay.textContent = `Total: ‚Ç¶${totalAmount.toLocaleString()}`;
    }

    // Event listeners for price calculation
    accountTypeSelect.addEventListener('change', updatePrice);
    quantityInput.addEventListener('input', updatePrice);

    paymentForm.addEventListener('submit', payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();

      let accountType = accountTypeSelect.value;
      let quantity = parseInt(quantityInput.value);
      let email = document.getElementById('email-address').value;

      if (!accountType || !email || quantity < 1) {
        alert('Please fill all fields correctly.');
        return;
      }

      // Calculate price
      let pricePer = accountType === "Fresh" ? 8000 : 12000;
      let totalAmount = pricePer * quantity * 100; // Paystack accepts in Kobo

      let handler = PaystackPop.setup({
        key: 'pk_test_8e440c7bfcc6b3e62758b68eba2a985d42233ed7', // your test key
        email: email,
        amount: totalAmount,
        currency: "NGN",
        ref: ''+Math.floor((Math.random() * 1000000000) + 1), // Random reference
        onClose: function(){
          alert('Transaction cancelled.');
        },
        callback: function(response){
          // Payment successful
          // Save details for success page
          localStorage.setItem('orderInfo', JSON.stringify({
            accountType, 
            quantity,
            amount: (totalAmount/100).toLocaleString()
          }));

          // Redirect
          window.location.href = 'success.html';
        }
      });

      handler.openIframe();
    }

    // Initialize price display
    updatePrice();
  </script>

</body>
</html>
