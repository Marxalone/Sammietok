<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Purchase premium US/UK TikTok accounts from Sammie Store - Secure and reliable service">
  <title>Secure Checkout | Buy TikTok Accounts | Sammie Store</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #16a34a;
      --primary-hover: #15803d;
      --secondary: #2563eb;
      --secondary-hover: #1d4ed8;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      line-height: 1.5;
    }
    
    .payment-container {
      background-color: white;
      box-shadow: var(--shadow-lg);
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 32rem;
      width: 100%;
      margin: 1.5rem;
    }
    
    .payment-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .payment-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .payment-header p {
      color: var(--text-light);
      font-size: 0.9375rem;
    }
    
    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 500;
      font-size: 0.9375rem;
    }
    
    .form-control {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    .btn {
      width: 100%;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      margin-top: -0.5rem;
    }
    
    .btn-secondary:hover {
      background-color: var(--secondary-hover);
    }
    
    .back-link {
      margin-top: 1.5rem;
      display: block;
      text-align: center;
      color: var(--primary);
      font-size: 0.9375rem;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      font-size: 0.8125rem;
      color: var(--text-light);
    }
    
    @media (max-width: 480px) {
      .payment-container {
        padding: 1.5rem;
      }
      
      .payment-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <div class="payment-header">
      <h1>Purchase TikTok Accounts</h1>
      <p>Complete your secure payment below</p>
    </div>
    div class="bg-gray-100 p-4 rounded-lg mb-6">
      <h3 class="font-medium mb-2">Pay to UBA Bank</h3>
      <div class="space-y-2 text-sm">
        <p><span class="font-medium">Bank:</span> United Bank for Africa (UBA)</p>
        <p><span class="font-medium">Account Number:</span> 2350538653</p>
        <p><span class="font-medium">Account Name:</span> Ebieobari Samuel Sunny</p>
      </div>
    </div>
    <form id="paymentForm" class="payment-form">
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" class="form-control" required>
          <option value="" disabled selected>Select account type</option>
          <option value="Fresh">Fresh UK/US Account (₦5,000)</option>
          <option value="Old">Established UK/US Account (₦10,000)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" class="form-control" required placeholder="your.email@example.com">
      </div>

      <button type="submit" class="btn btn-primary">
        Proceed to Secure Payment
      </button>
      
      <a href="https://wa.me/2348108778025" class="btn btn-secondary">
        Contact Support on WhatsApp
      </a>
    </form>
    
    <a href="index.html" class="back-link">Return to Homepage</a>
    
    <div class="security-badge">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      <span>Secure Payment Processing</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paymentForm = document.getElementById('paymentForm');
      
      // Validate form before submission
      paymentForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const accountType = document.getElementById("accountType").value;
        const quantity = parseInt(document.getElementById("quantity").value);
        const email = document.getElementById("email-address").value.trim();
        
        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!accountType) {
          alert('Please select an account type.');
          return;
        }
        
        if (isNaN(quantity) || quantity < 1) {
          alert('Please enter a valid quantity (minimum 1).');
          return;
        }
        
        if (!emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          return;
        }
        
        // Proceed with payment if validation passes
        processPayment(accountType, quantity, email);
      });
      
      function processPayment(accountType, quantity, email) {
        // Calculate price
        const pricePer = accountType === "Fresh" ? 5000 : 10000;
        const totalAmount = pricePer * quantity * 100; // Convert to kobo
        
        // Generate a more secure reference
        const ref = 'SAM-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
        
        const handler = PaystackPop.setup({
          key: 'pk_test_8e440c7bfcc6b3e62758b68eba2a985d42233ed7', // Replace with your live key in production
          email: email,
          amount: totalAmount,
          currency: "NGN",
          ref: ref,
          metadata: {
            custom_fields: [
              {
                display_name: "Account Type",
                variable_name: "account_type",
                value: accountType
              },
              {
                display_name: "Quantity",
                variable_name: "quantity",
                value: quantity
              }
            ]
          },
          onClose: function() {
            alert('Payment window was closed. Transaction not completed.');
          },
          callback: function(response) {
            // Payment successful
            const orderInfo = {
              accountType: accountType,
              quantity: quantity,
              amount: totalAmount / 100,
              reference: ref,
              email: email,
              transactionId: response.transaction
            };
            
            // Save details for success page
            localStorage.setItem('orderInfo', JSON.stringify(orderInfo));
            
            // Redirect to success page
            window.location.href = 'success.html';
          }
        });
        
        handler.openIframe();
      }
    });
  </script>

</body>
</html>
