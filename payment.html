<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Verification</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #212529;
      --light: #f8f9fa;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .payment-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .payment-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .payment-details {
      background: var(--light);
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 8px;
      position: relative;
    }
    
    .payment-details h3 {
      color: var(--dark);
      margin-bottom: 1rem;
    }
    
    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .copy-btn:hover {
      background: #3a56d4;
    }
    
    .payment-form {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .submit-btn:hover {
      background: #3a56d4;
    }
    
    .submit-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .status-message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
    }
    
    .error { background: rgba(247, 37, 133, 0.1); color: var(--danger); border: 1px solid var(--danger); }
    .success { background: rgba(76, 201, 240, 0.1); color: var(--success); border: 1px solid var(--success); }
    .loading { background: rgba(67, 97, 238, 0.1); color: var(--primary); border: 1px solid var(--primary); }
    .warning { background: rgba(248, 150, 30, 0.1); color: var(--warning); border: 1px solid var(--warning); }
    
    /* OCR Progress Styles */
    #ocrProgress {
      display: none;
      margin-top: 1rem;
      background: rgba(0,0,0,0.05);
      padding: 0.75rem;
      border-radius: 6px;
    }
    
    .progress-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .progress-bar {
      flex-grow: 1;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-right: 0.5rem;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 0.8rem;
      color: var(--dark);
    }
    
    .ocr-status {
      font-size: 0.85rem;
      color: #666;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .payment-container {
        border-radius: 8px;
      }
      
      .payment-header, .payment-form {
        padding: 1rem;
      }
    }
  </style>
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h2>Upload Your Payment Receipt</h2>
      <p>Complete your account purchase</p>
    </div>
    
    <div class="payment-details">
      <h3>Pay to UBA Bank</h3>
      <p>üè¶ <strong>Bank:</strong> United Bank for Africa (UBA)</p>
      <p>üí≥ <strong>Account Number:</strong> 2350538653</p>
      <p>üë§ <strong>Account Name:</strong> Ebieobari Samuel Sunny</p>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    
    <form id="paymentForm" class="payment-form">
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" class="form-control" required>
          <option value="">Select account type...</option>
          <option value="Fresh UK">Fresh UK Account (‚Ç¶5,000)</option>
          <option value="Old UK">Old UK Account (‚Ç¶10,000)</option>
          <option value="Fresh USA">Fresh USA Account (‚Ç¶5,000)</option>
          <option value="Old USA">Old USA Account (‚Ç¶10,000)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" min="1" value="1" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="receipt">Upload Receipt (Image)</label>
        <input type="file" id="receipt" class="form-control" accept="image/*" required>
        <small style="display: block; margin-top: 0.25rem; color: #666;">Clear photo of your bank transfer receipt</small>
      </div>
      
      <div class="form-group">
        <div id="calculatedAmount" style="font-weight: bold; font-size: 1.2rem;">Total: ‚Ç¶0</div>
      </div>
      
      <!-- OCR Progress Container -->
      <div id="ocrProgress">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span class="progress-text" id="progressText">0%</span>
        </div>
        <div class="ocr-status" id="ocrStatus">Preparing to scan receipt...</div>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Verify Payment
      </button>
      
      <div id="statusMessage" class="status-message" style="display: none;"></div>
    </form>
  </div>

  <script>
    // Price configuration
    const PRICES = {
      "Fresh UK": 5000,
      "Old UK": 10000,
      "Fresh USA": 5000,
      "Old USA": 10000
    };

    // DOM elements
    const paymentForm = document.getElementById('paymentForm');
    const statusMessage = document.getElementById('statusMessage');
    const accountType = document.getElementById('accountType');
    const quantity = document.getElementById('quantity');
    const calculatedAmount = document.getElementById('calculatedAmount');
    const copyBtn = document.getElementById('copyBtn');
    const submitBtn = document.getElementById('submitBtn');
    const ocrProgress = document.getElementById('ocrProgress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const ocrStatus = document.getElementById('ocrStatus');

    // Calculate amount when type or quantity changes
    function calculateAmount() {
      const type = accountType.value;
      const qty = parseInt(quantity.value) || 0;
      const amount = PRICES[type] * qty;
      calculatedAmount.textContent = `Total: ‚Ç¶${amount.toLocaleString()}`;
    }

    accountType.addEventListener('change', calculateAmount);
    quantity.addEventListener('input', calculateAmount);

    // Copy account details
    copyBtn.addEventListener('click', () => {
      const text = `Bank: UBA\nAccount Number: 2350538653\nAccount Name: Ebieobari Samuel Sunny`;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        copyBtn.textContent = 'Failed!';
        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
      });
    });

    // Form validation
    function validateInputs() {
      const type = accountType.value;
      const qty = parseInt(quantity.value);
      const email = document.getElementById('email').value.trim();
      const receiptFile = document.getElementById('receipt').files[0];
      const expectedAmount = PRICES[type] * qty;

      // Validate account type
      if (!type) {
        throw new Error('Please select an account type');
      }

      // Validate quantity
      if (isNaN(qty) {
        throw new Error('Please enter a valid quantity');
      }
      if (qty < 1) {
        throw new Error('Quantity must be at least 1');
      }

      // Validate email
      if (!email) {
        throw new Error('Please enter your email address');
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        throw new Error('Please enter a valid email address');
      }

      // Validate receipt
      if (!receiptFile) {
        throw new Error('Please upload your payment receipt');
      }
      if (!receiptFile.type.match('image.*')) {
        throw new Error('Please upload an image file (JPEG, PNG)');
      }
      if (receiptFile.size > 5 * 1024 * 1024) { // 5MB limit
        throw new Error('Image size should be less than 5MB');
      }

      return { type, qty, email, receiptFile, expectedAmount };
    }

    // OCR Processing with Tesseract.js
    async function extractTextFromImage(file) {
      ocrProgress.style.display = 'block';
      ocrStatus.textContent = 'Starting OCR processing...';
      
      try {
        const result = await Tesseract.recognize(
          file,
          'eng', // Language
          {
            logger: progress => {
              // Update progress UI
              if (progress.status === 'recognizing text') {
                const percent = Math.round(progress.progress * 100);
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
                ocrStatus.textContent = 'Extracting text from receipt...';
              } else {
                ocrStatus.textContent = `${progress.status}...`;
              }
            },
            // Optimize for receipts
            tessedit_pageseg_mode: 6, // Assume a single uniform block of text
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz$‚Ç¨¬£‚Ç¶.,:;/\\- ',
            preserve_interword_spaces: '1'
          }
        );

        if (!result.data?.text || result.data.text.trim().length < 20) {
          throw new Error('Could not extract sufficient text from the image');
        }

        return result.data.text;
      } catch (error) {
        console.error('OCR Error:', error);
        throw new Error('Failed to process receipt image. Please ensure:\n1. The image is clear\n2. All text is visible\n3. There is good lighting');
      } finally {
        // ocrProgress.style.display = 'none'; // Keep visible for debugging
      }
    }

    // Create verification prompt for AI
    function createVerificationPrompt(type, expectedAmount, receiptText) {
      return `
        Verify this payment receipt for account purchase:
        
        EXPECTED PAYMENT DETAILS:
        - Account Number: 2350538653
        - Account Name: Ebieobari Samuel Sunny
        - Expected Amount: ‚Ç¶${expectedAmount}
        - Account Type: ${type}
        
        RECEIPT CONTENT (OCR EXTRACT):
        ${receiptText}
        
        INSTRUCTIONS:
        1. Check if amount matches expected amount (‚Ç¶${expectedAmount})
        2. Verify recipient account number (2350538653)
        3. Confirm payment date is today or recent
        4. Check for any signs of tampering
        
        RESPONSE FORMAT (STRICT JSON ONLY):
        {
          "verified": boolean,
          "reason": string,
          "matchedAmount": boolean,
          "matchedAccount": boolean,
          "validDate": boolean,
          "confidence": number
        }
      `;
    }

    // Get session cookie for Editee API
    async function getSessionCookie() {
      try {
        const response = await fetch("https://editee.com/chat-gpt", {
          method: 'GET',
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const cookies = response.headers.get('set-cookie');
        if (!cookies) {
          throw new Error('No cookies received from server');
        }
        
        const sessionCookie = cookies.split(';')[0].split('=')[1];
        if (!sessionCookie) {
          throw new Error('Session cookie not found in response');
        }
        
        return sessionCookie;
      } catch (error) {
        console.error('Session Cookie Error:', error);
        throw new Error('Failed to establish verification session. Please try again.');
      }
    }

    // Call AI verification API
    async function callAIVerification(prompt, sessionCookie) {
      const headers = {
        "Content-Type": "application/json",
        "Cookie": `editeecom_session=${sessionCookie}`,
        "X-Requested-With": "XMLHttpRequest"
      };

      const body = {
        context: " ",
        selected_model: "gemini",
        important: "aV77OsKy",
        user_input: prompt
      };

      try {
        showStatus('ü§ñ Analyzing payment details with AI...', 'loading');
        
        const response = await fetch("https://editee.com/submit/chatgptfree", {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(body)
        });

        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }

        const data = await response.json();
        
        try {
          // Try to parse the AI response as JSON
          const result = JSON.parse(data.text);
          
          // Validate the response structure
          if (typeof result.verified !== 'boolean') {
            throw new Error('Invalid verification response format');
          }
          
          return result;
        } catch (parseError) {
          console.error('Response Parse Error:', parseError);
          throw new Error('AI response could not be understood. Please try again.');
        }
      } catch (error) {
        console.error('API Call Error:', error);
        throw new Error('Verification service is currently unavailable. Please try again later.');
      }
    }

    // Generate user-friendly error messages
    function generateUserFriendlyError(result) {
      if (!result.matchedAmount) {
        return 'The payment amount doesn\'t match. Please check the amount and try again.';
      }
      if (!result.matchedAccount) {
        return 'The recipient account doesn\'t match. Please ensure you sent to the correct account.';
      }
      if (!result.validDate) {
        return 'This payment appears too old. Please make a new payment or contact support.';
      }
      return result.reason || 'Payment verification failed. Please check your receipt and try again.';
    }

    // Show status message
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
      statusMessage.className = `status-message ${type}`;
    }

    // Form submission handler
    paymentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      
      try {
        // Validate inputs
        const { type, qty, email, receiptFile, expectedAmount } = validateInputs();
        
        showStatus('üîç Starting payment verification...', 'loading');

        // Step 1: Extract text from receipt
        const receiptText = await extractTextFromImage(receiptFile);
        
        // Step 2: Prepare AI verification prompt
        const verificationPrompt = createVerificationPrompt(type, expectedAmount, receiptText);
        
        // Step 3: Get session cookie
        const sessionCookie = await getSessionCookie();
        
        // Step 4: Call AI verification
        const verificationResult = await callAIVerification(verificationPrompt, sessionCookie);
        
        // Step 5: Process verification result
        if (verificationResult.verified) {
          showStatus('‚úÖ AI verification successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'successful.html';
          }, 1500);
        } else {
          const errorMessage = generateUserFriendlyError(verificationResult);
          throw new Error(errorMessage);
        }

      } catch (error) {
        showStatus(`‚ùå ${error.message}`, 'error');
        console.error('Payment Verification Error:', error);
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Initialize amount calculation
    calculateAmount();
  </script>
</body>
</html>
